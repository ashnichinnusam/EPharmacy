<h2>Checkout</h2>

<div class="checkout-container">
  <div class="billing-section">
    <h3>Billing Details</h3>
    <form>
      <input type="text" placeholder="Full Name" [(ngModel)]="customer.name" name="name" required />
      <input type="email" placeholder="Email" [(ngModel)]="customer.email" name="email" />
      <input type="text" placeholder="Phone" [(ngModel)]="customer.phone" name="phone" required />
      <textarea placeholder="Address" [(ngModel)]="customer.address" name="address" required></textarea>
    </form>
  </div>

  <div class="order-summary">
    <h3>Order Summary</h3>
    <div *ngFor="let item of cartItems" class="order-item">
      <span>{{ item.name }} (x{{ item.quantity }})</span>
      <span>₹{{ item.price * item.quantity }}</span>
    </div>
    <hr />
    <h4>Total: ₹{{ totalAmount }}</h4>

    <h3>Payment Method</h3>
    <label>
      <input type="radio" [(ngModel)]="paymentMethod" name="payment" value="cod" /> Cash on Delivery
    </label>
    <label>
      <input type="radio" [(ngModel)]="paymentMethod" name="payment" value="upi" /> UPI Payment
    </label>

    <!-- Show UPI section dynamically -->
    <div *ngIf="paymentMethod === 'upi'" class="upi-section">
      <h4>Enter your UPI ID</h4>
      <input type="text" placeholder="example@upi" [(ngModel)]="upiId" name="upiId" />
      <p>OR scan the QR code below:</p>
      <img src="assets/upi-qr-placeholder.png" alt="UPI QR Code" width="150" />
    </div>

    <div class="button-group">
      <button (click)="placeOrder()">Place Order</button>
      <button (click)="goHome()" class="secondary-btn">Back to Home</button>
    </div>

  </div>
</div>
