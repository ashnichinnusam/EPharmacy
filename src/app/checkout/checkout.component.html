<h2>Checkout</h2>

<div class="checkout-container">
  <div class="billing-section">
    <h3>Billing Details</h3>
    <form>
      <input type="text" placeholder="Full Name" [(ngModel)]="customer.name" name="name" required />
      <input type="email" placeholder="Email" [(ngModel)]="customer.email" name="email" />
      <input type="text" placeholder="Phone" [(ngModel)]="customer.phone" name="phone" required />
      <textarea placeholder="Address" [(ngModel)]="customer.address" name="address" required></textarea>
    </form>
  </div>

  <div class="order-summary">
    <h3>Order Summary</h3>
    <div *ngFor="let item of cartItems" class="order-item">
      <span>{{ item.name }} (x{{ item.quantity }})</span>
      <span>₹{{ item.price * item.quantity }}</span>
    </div>
    <hr />
    <h4>Total: ₹{{ totalAmount }}</h4>

    <h3>Payment Method</h3>
    <label>
      <input type="radio" [(ngModel)]="paymentMethod" name="payment" value="cod" /> Cash on Delivery
    </label>
    <label>
      <input type="radio" [(ngModel)]="paymentMethod" name="payment" value="online" /> Online Payment
    </label>

    <button (click)="placeOrder()">Place Order</button>
  </div>
</div>
