<div class="cart-container" *ngIf="cartService.getItems().length > 0; else emptyCart">
  <div class="cart-item" *ngFor="let item of cartService.getItems()">
    <img [src]="item.product.image" alt="{{ item.product.name }}" />
    <div class="cart-item-info">
      <h4>{{ item.product.name }}</h4>
      <p>Price: ${{ item.product.price }}</p>
      <label>
        Quantity:
        <input
          type="number"
          [(ngModel)]="item.quantity"
          (change)="updateQuantity(item, item.quantity)"
          min="1"
        />
      </label>
      <button (click)="removeItem(item)">Remove</button>
    </div>
  </div>

  <div class="cart-summary">
    <p>Total Items: {{ cartService.getTotalItems() }}</p>
    <p>Total Price: ${{ cartService.getTotalPrice() }}</p>

    <!-- Place Order Button -->
    <button (click)="goToCheckout()">Place Order</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty!</p>
</ng-template>
